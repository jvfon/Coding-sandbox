<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}
		label {
			display: block;
			width: 100%;
		}
		input {
			margin-bottom: 1em;
		}
		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility</h1>

	<p>Enter your username and password to login.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Log In</button>
		</p>
	</form>

	<script>

		// get the password field and toggle checkbox and store 
		// them both to variables
		var password = document.querySelector('#password');
		var toggle = document.querySelector('#show-password');

		// use .addEventListener to attach a click event to the toggle element
		// (the checkbox to hide the password)
		toggle.addEventListener('click', function (event) {
			// whenever the checkbox is checked (clicked) the 
			// following event fires:

			if (toggle.checked) { // checks to see if checkbox is checked
				password.type = 'text'; // if it is, It takes the password and
										// sets its type to text
			} else {	// if the checkbox is not checked, I set the type
				password.type = 'password';	// to 'password'
			}
			
		}, false);

	</script>
</body>
</html>
